version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: hydrowatch-postgres
    environment:
      POSTGRES_USER: hydrowatch
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: hydrowatch_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hydrowatch"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hydrowatch-network

  redis:
    image: redis:7-alpine
    container_name: hydrowatch-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hydrowatch-network

volumes:
  postgres_data:
  redis_data:

networks:
  hydrowatch-network:
    driver: bridge

